<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Men's Aqua</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="container" id="header">
        <nav class="row d-flex justify-content-between align-items-center">
          <div class="col-3 px-0">
            <img
              src="images/salon-name.png"
              class="img-fluid"
              alt="MEN'S アクア"
            >
          </div>
          <div class="col-3 px-0">
            <img
              src="images/phone-number.png"
              class="img-fluid"
              alt="0120-555-555"
            >
          </div>
          <div class="col-2 px-0">
            <button class="experience-btn">
              <a href="#">
                <img
                  src="images/button-header.png"
                  class="img-fluid"
                  alt="今すぐ予約する"
                >
              </a>
            </button>
          </div>
        </nav>
        <div class="row header-content mt-2">
          <div class="col-7 ps-5">
            <h1>
              <img
                src="images/header-content.png"
                class="img-fluid"
                alt="メンズアクアで最高のモテ肌を体験！常識を覆すメンズ脱毛。選ばれる理由がここにある。"
              >
            </h1>
          </div>
          <div class="col-5 align-self-end px-0">
            <img
              src="images/header-mens.png"
              class="img-fluid"
              alt="男性画像1"
            >
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container" id="campaign">
        <div class="row">
          <div class="col px-0">
            <h1>
              <img
                src="images/under-main-content.png"
                class="img-fluid"
                alt="初回ご来店のお客様限定！お得な割引キャンペーン中"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-11 mx-auto pb-4 px-0">
            <h2>
              <img
                src="images/5500-500yen.png"
                class="img-fluid"
                alt="お顔パーツが全箇所対象に！ヒゲ脱毛(全体) 通常5,500円(税込)→500円(税込)"
              >
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-10 mx-auto py-md-5">
            <button class="experience-btn">
              <a href="#">
                <img
                  src="images/button-500yen.png"
                  class="img-fluid"
                  alt="500円でヒゲ脱毛を体験する"
                >
              </a>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col fs-4 alert-text mx-auto pb-md-5 text-center">
            <p>※こちらの割引キャンペーンは、メンズアクアを初めてご利用になるお客様のみ対象です。</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container" id="problem">
        <div class="row">
          <div class="col px-0">
            <h1>
              <img
                src="images/problem.jpg"
                class="img-fluid"
                alt="こんなお悩み抱えていませんか？どんな脱毛サロンを選べばいいのかわからない。いくらかかる？「痛い」って聞くけど実際はどうなの？緊張しそう。そのお悩み・・・メンズアクアが解決します！"
              >
            </h1>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container" id="reason">
        <div class="row">
          <div class="col px-0 my-4">
            <h1>
              <img
                src="images/reason-title.jpg"
                class="img-fluid"
                alt="メンズアクアが選ばれる理由"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col px-0">
            <h2>
              <img
                src="images/point1-title.jpg"
                class="img-fluid"
                alt="効果を実感。なのに、「痛くない」。"
              >
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col px-0">
            <h3>
              <img
                src="images/point1-content.jpg"
                class="img-fluid"
                alt="「痛み」は最小限に。「効果」は最大限に。その理由は・・・超優秀な脱毛機を導入しているから！！"
              >
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col px-0 mt-sm-4">
            <h2>
              <img
                src="images/point2-title.jpg"
                class="img-fluid"
                alt="リラックスできるプライベート空間"
              >
            </h2>
          </div>
        </div>
        <div class="row point2-content">
          <div class="col px-0">
            <h3>
              <img
                src="images/point2-content.jpg"
                class="img-fluid"
                alt="完全個室。癒しの空間。"
              >
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col px-0 mt-sm-4">
            <h2>
              <img
                src="images/point3-title.jpg"
                class="img-fluid"
                alt="無料のオプションが豊富"
              >
            </h2>
          </div>
        </div>
        <div class="row point3-content">
          <div class="col px-0">
            <h3>
              <img
                src="images/point3-content.jpg"
                class="img-fluid"
                alt="初めての方でも安心できる"
              >
            </h3>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col px-0 my-4">
            <h1>
              <img
                src="images/booking-title.jpg"
                class="img-fluid"
                alt="ご予約から施術までの流れ"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col px-0">
            <img
              src="images/booking-step.jpg"
              class="img-fluid"
              alt="ご予約、カウンセリング、施術"
            >
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col px-0 my-4">
            <h1>
              <img
                src="images/campaign-title.png"
                class="img-fluid"
                alt="今ならお得なキャンペーン中！"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col px-0">
            <img
              src="images/campaign-content.jpg"
              class="img-fluid"
              alt="今ならお得なキャンペーン中！"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto py-4">
          <button class="experience-btn">
            <a href="#">
              <img
                src="images/button-bottom.png"
                class="img-fluid"
                alt="無料カウンセリングを受ける"
              >
            </a>
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
